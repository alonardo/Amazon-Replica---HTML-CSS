<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Amazon Replica - HTML/CSS</title>
</head>

<body>
    <main>
<!-- "Amazon logo" -->
        <div id="logo">
            <img src="./images/utah.png">
        </div>
        <div class="main-container">

        <!-- Sign in information box -->
            <div class="container">
                <h1>Sign-In</h1>
                <form>
                    <strong><label for="fname">Email or mobile phone number</label></strong>
                    <input type="text" id="fname" value="">
                    <button id="continue">Continue</button>
                </form>
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
                </p>
                <div class="arrow">
                <button id="help-button">&#8594</button><a href="#"><p>Need help?</p></a>
                </div>
            </div>
        </div>
        
    <!-- Bottom part     -->
        <div class="new">
            <hr>
            <p>New to Amazon?</p>
            <hr>
        </div>
        <button class="account"> Create your Amazon account</button>
    </main>

<footer>
    <div class="foot">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
    </div>
        <div class="copyright">
            <p>	&#169 1996-2022, Amazon.com, Inc. or its affiliates</p>
</footer>

</body>

</html>
